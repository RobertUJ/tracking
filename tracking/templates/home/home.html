{% extends "main/main.html" %}

{% block title %}Home{% endblock title %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="span12 slider">
			

<div id="slider" style="width: 960px; height: 290px;">
 
    <!--LayerSlider layer-->
    <div class="ls-layer" rel="slidedelay: 6000;">
 
        <!--LayerSlider background-->
        <img class="ls-s1" src="{{ STATIC_URL }}img/slider-test-l.png" style="left: 25px; top: 10px; slidedirection: bottom;">
        <img class="ls-s2" src="{{ STATIC_URL }}img/slider-test-r.png" style="left: 615px; top: 0px; slidedirection: top;">
 
        <!--LayerSlider sublayers-->
    </div>
 
    <div class="ls-layer" rel="slidedelay: 6000;">
 
        <!--LayerSlider background-->
        <img class="ls-s1" src="{{ STATIC_URL }}img/slider-test-l.png" style="left: 25px; top: 10px; slidedirection: top;">
        <img class="ls-s2" src="{{ STATIC_URL }}img/slider-test-r.png" style="left: 615px; top: 0px; slidedirection: bottom;">
 
        <!--LayerSlider sublayers-->
    </div>
 
</div>

</div>
</div>
</div>

{% endblock content %}

{% block extra_js %}

<script src="{{ STATIC_URL }}js/jquery-easing-1.3.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>

<script type="text/javascript">
    function inicio()
    {
        $('#slider').layerSlider({
            skinsPath : '{{ STATIC_URL }}skins/',
            skin : 'glass',
        });
    }
    $(document).on("ready",inicio);
</script>       

    
{% endblock extra_js %}
